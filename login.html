<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="login.css">
      <link rel="stylesheet" href="index.css">
      <title>Login - Signup</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <div class="header">
         <a href="index.html" style="text-decoration: none; color: inherit;" class="logo"><img src="assets/logo.png" height="50px" width="50px"><span style="margin-top: 5px;">&nbsp;&nbsp;Servsec</span></a>
         <ul class="nav-links" style="margin-top: 5px;">
            <li>
               <a href="index.html">Home</a>
            </li>
            <li>
               <a href="explore.html">Explore</a>
            </li>
            <li>
               <a href="sellerSignUp.html">Become a Seller</a>
            </li>
            <li>
               <a href="login.html">Sign In</a>
            </li>
         </ul>
         <div class="hamburgericon" onclick="onclickHamburger()"><img src="https://img.icons8.com/android/24/000000/menu.png"/></div>
         <ul class="hamburger">
            <div class="menuhamburger">
               <span onclick="onclickXicon()" class="xIcon" style="text-align: center;">Close</span>
               <br>
               <li>
                  <a href="index.html" style="color: white;">Home</a>
               </li>
               <br>
               <li>
                  <a href="explore.html" style="color: white;">Explore</a>
               </li>
               <br>
               <li>
                  <a href="sellerSignUp.html" style="color: white;">Become a Seller</a>
               </li>
               <br>
               <li>
                  <a href="login.html" style="color: white;">Sign In</a>
               </li>
               </li>
            </div>
         </ul>
      </div>
      <div class="container" id="container">
         <div class="form-container sign-up-container">
            <form action="#">
               <h1 id="h1">Create Account</h1>
               <input type="text" placeholder="Name" />
               <input type="email" placeholder="Email" />
               <input type="password" placeholder="Password" />
               <button>Sign Up</button>
            </form>
         </div>
         <div class="form-container sign-in-container">
            <form action="#">
               <h1 id="h1">Sign in</h1>
               <input type="email" placeholder="Email" />
               <input type="password" placeholder="Password" />
               <a href="#">Forgot your password?</a>
               <button>Sign In</button>
            </form>
         </div>
         <div class="overlay-container">
            <div class="overlay">
               <div class="overlay-panel overlay-left">
                  <h1 id="h1">Welcome Back!</h1>
                  <p>Login to access secure features</p>
                  <button class="ghost" id="signIn">Sign In</button>
               </div>
               <div class="overlay-panel overlay-right">
                  <h1 id="h1">Hello, Friend!</h1>
                  <p>Enter your personal details and start your journey with us</p>
                  <button class="ghost" id="signUp">Sign Up</button>
               </div>
            </div>
         </div>
      </div>
      <script>
         const signUpButton = document.getElementById('signUp');
         const signInButton = document.getElementById('signIn');
         const container = document.getElementById('container');
         
         signUpButton.addEventListener('click', () => {
             container.classList.add("right-panel-active");
         });
         
         signInButton.addEventListener('click', () => {
             container.classList.remove("right-panel-active");
         });
      </script>
      <script src="hamburger.js"></script>
   </body>
</html>
